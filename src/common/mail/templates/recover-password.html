<div
  style="
    width: 100% !important;
    min-width: 100%;
    font-size: 15px;
    margin: 0;
    padding: 0;
    color: #42464d;
    font-family: Arial, Helvetica, sans-serif;
  "
>
  <table
    style="
      border-spacing: 0;
      border-collapse: collapse;
      width: 100%;
      vertical-align: top;
      margin: 0;
      padding: 0;
      color: #42464d;
    "
  >
    <tbody>
      <tr>
        <td>
          <div
            style="
              background: #f9f9f9;
              padding: 40px 0;
              margin: 10px 0;
              border-bottom: 1px solid #efefef;
            "
          >
            <table
              style="
                border-spacing: 0;
                border-collapse: collapse;
                width: 100%;
                vertical-align: top;
                max-width: 640px;
                margin: 0 auto;
                padding: 0;
                font-size: 15px;
                font-family: Arial, Helvetica;
              "
            >
              <tbody>
                <tr>
                  <td>
                    <table
                      style="
                        border-spacing: 0;
                        border-collapse: collapse;
                        width: 100%;
                        vertical-align: top;
                        margin: 20px 0;
                        padding: 0;
                        font-size: 14px;
                      "
                    >
                      <tbody>
                        <tr>
                          <td style="padding-bottom: 16px">
                            <span style="font-size: 28px">
                              <b
                                >Bạn đã gửi yêu cầu quên mật khẩu trong phần mềm
                                {{system}}</b
                              >
                            </span>
                          </td>
                        </tr>

                        <tr>
                          <td style="padding-bottom: 12px">
                            <span style="font-size: 14px">
                              Chúng tôi đang cần xác thực email của bạn
                            </span>
                          </td>
                        </tr>

                        <tr>
                          <td style="padding-bottom: 16px; text-align: center">
                            <a
                              href="{{activeLink}}"
                              style="
                                color: #fff;
                                text-decoration: none;
                                display: inline-block;
                                color: #fff;
                                border-radius: 4px;
                                border-bottom-width: 2px;
                                border-bottom-color: #00a462;
                                border-bottom-style: solid;
                                background: #00cb6f;
                                padding: 15px 40px;
                                margin: 10px auto;
                                font-size: 18px;
                              "
                              target="_blank"
                            >
                              Vui lòng click vào đây để xác thực tài khoản
                            </a>
                          </td>
                        </tr>

                        <tr>
                          <td>
                            <div style="text-align: center"></div>
                          </td>
                        </tr>
                        <tr>
                          <td style="padding-bottom: 12px">
                            <span style="font-size: 14px">
                              Đây là email tự động, bạn không cần phản hồi email
                              này
                            </span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <img
    alt=""
    width="1"
    height="1"
    border="0"
    style="
      height: 1px !important;
      width: 1px !important;
      border-width: 0 !important;
      margin-top: 0 !important;
      margin-bottom: 0 !important;
      margin-right: 0 !important;
      margin-left: 0 !important;
      padding-top: 0 !important;
      padding-bottom: 0 !important;
      padding-right: 0 !important;
      padding-left: 0 !important;
    "
  />
</div>
